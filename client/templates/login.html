<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <blockquote>
                <h4>Simple realtime chat system build with socket.io</h4>
                <p>Please type the email blank and usename blank.</p>
            </blockquote>
        </div>
        <div class="col-md-3"></div>
    </div>

    <!-- Blank field -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="user.useremail">
                </div>
                <div class="form-group">
                    <label for="userNameInput">UserName</label>
                    <input type="text" class="form-control" id="userNameInput" placeholder="UserName" ng-model="user.username">
                </div>
                <button type="submit" class="btn btn-default" ng-click="submit();">Submit</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
